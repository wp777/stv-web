<div class="model-parameters-container first-in-tab-context" data-sidebar-tab-id="generate">
    <h4>File</h4>
    <div class="form">
        <stv-file-input id="from-file--file" class="full-width-input" (fileListChanged)="onFileListChanged($event)"  #modelFileInput></stv-file-input>
    </div>
</div>

<div class="actions-container" data-sidebar-tab-id="generate">
    <div class="row">
        <button class="theme col-6" (click)="onGenerateClick()" [disabled]="!canGenerate"><span>Generate</span></button>
    </div>
</div>
<div class="actions-container first-in-tab-context" data-sidebar-tab-id="verify">
    <h4>Formula to be verified</h4>
    <code class="formula">{{formula || "(unknown)"}}</code>
    
    <h4>Approximation</h4>
    <div class="row">
        <button class="theme col-6" (click)="onLowerApproximationClick()" [disabled]="!canVerify"><span>Lower approx.</span></button>
        <button class="theme col-6" (click)="onUpperApproximationClick()" [disabled]="!canVerify"><span>Upper approx.</span></button>
    </div>
    
    <h4>Domino DFS</h4>
    <div class="row">
        <stv-select class="domino-dfs-heuristic-selector col-12" [value]="dominoDfsHeuristic" (valueChanged)="onDominoDfsHeuristicChanged($event)" #dominoDfsHeuristicSelector>
            <div data-value="basic">Basic heuristic</div>
            <div data-value="control">Control heuristic</div>
            <div data-value="epistemic">Epistemic heuristic</div>
            <div data-value="visitedStates">Visited states heuristic</div>
        </stv-select>
    </div>
    <div class="row">
        <button class="theme col-12" (click)="onDominoDfsClick()" [disabled]="!canVerify"><span>Domino DFS</span></button>
    </div>
</div>
<div class="actions-container first-in-tab-context" data-sidebar-tab-id="details">
    <h4>Model Details</h4>

    <p>Number of states: {{statesCount || "(unknown)"}}</p>
    <p>Number of transitions: {{transitionsCount || "(unknown)"}}</p>
</div>
